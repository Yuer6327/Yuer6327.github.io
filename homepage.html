    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- æ ¸å¿ƒåŠ¨ç”»é€»è¾‘ ---
            
            const introLayer = document.getElementById('intro-layer');
            const introSvg = document.getElementById('intro-svg');
            const titlePlaceholder = document.getElementById('title-placeholder');
            const hiddenContent = document.querySelectorAll('.content-hidden');
            
            // é”å®šæ»šåŠ¨
            document.body.style.overflow = 'hidden';

            // 1. ç­‰å¾… SVG ç»˜åˆ¶åŠ¨ç”»å®Œæˆ (çº¦2ç§’)
            setTimeout(() => {
                startMoveAnimation();
            }, 2000);

            function startMoveAnimation() {
                // è·å–ä¸¤ä¸ªå…ƒç´ çš„ä½ç½®ä¿¡æ¯
                const svgRect = introSvg.getBoundingClientRect();
                const targetRect = titlePlaceholder.getBoundingClientRect();
                
                // è®¡ç®—å˜æ¢å‚æ•°
                // æ³¨æ„ï¼šç›®æ ‡é«˜åº¦è¾ƒå°ï¼ŒSVGéœ€è¦ç¼©å°ä»¥é€‚åº”
                const scaleX = targetRect.width / svgRect.width;
                const scaleY = targetRect.height / svgRect.height;
                // é€‰æ‹©è¾ƒå°çš„ç¼©æ”¾æ¯”ä¾‹ä»¥ä¿æŒçºµæ¨ªæ¯”ï¼Œæˆ–è€…ç›´æ¥ä½¿ç”¨é«˜åº¦åŒ¹é…
                const scale = Math.min(targetRect.height / svgRect.height, targetRect.width / svgRect.width) * 1.5; // *1.5 ç¨å¾®æ”¾å¤§ä¸€ç‚¹è§†è§‰æ•ˆæœæ›´å¥½

                const startX = svgRect.left + svgRect.width / 2;
                const startY = svgRect.top + svgRect.height / 2;
                const endX = targetRect.left + targetRect.width / 2;
                const endY = targetRect.top + targetRect.height / 2;

                const deltaX = endX - startX;
                const deltaY = endY - startY;

                // 2. æ‰§è¡Œç§»åŠ¨åŠ¨ç”» (0.7s)
                // å…ˆæ…¢åå¿«å†æ…¢ (ease-in-out)
                introSvg.style.transition = 'transform 0.8s cubic-bezier(0.65, 0, 0.35, 1)';
                introSvg.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${scale})`;
                
                // 3. åŒæ—¶ï¼šæ·¡å‡ºé»‘è‰²èƒŒæ™¯å±‚ï¼Œæ·¡å…¥å†…å®¹
                // æ³¨æ„ï¼šæˆ‘ä»¬åªè®©èƒŒæ™¯é€æ˜ï¼ŒSVGæœ¬èº«ä¿ç•™
                introLayer.style.transition = 'background-color 0.8s ease';
                introLayer.style.backgroundColor = 'transparent';

                // è§¦å‘å…¶ä»–å†…å®¹çš„æ¸æ˜¾
                hiddenContent.forEach((el, index) => {
                    // ç¨å¾®é”™å¼€ä¸€ç‚¹ç‚¹æ—¶é—´ï¼Œæ›´æœ‰å±‚æ¬¡æ„Ÿ
                    setTimeout(() => {
                        el.classList.add('content-visible');
                    }, index * 50); 
                });

                // åˆå§‹åŒ–ä¸»é¢˜ï¼ˆæ­¤æ—¶åº”ç”¨ç”¨æˆ·è®¾ç½®çš„ä¸»é¢˜è‰²ï¼‰
                initTheme();

                // 4. åŠ¨ç”»ç»“æŸåçš„æ¸…ç† (0.8så)
                setTimeout(() => {
                    document.body.style.overflow = ''; // æ¢å¤æ»šåŠ¨
                    // å°†SVGå±‚çº§è°ƒæ•´ï¼Œä»¥å…é®æŒ¡
                    introLayer.style.zIndex = '1'; 
                    // æ­¤æ—¶ SVG ä»ç„¶æ˜¯ fixed å®šä½ï¼Œä½†è§†è§‰ä¸Šåœ¨æ ‡é¢˜ä½ç½®
                    // åœ¨ç§»åŠ¨ç«¯çª—å£å¤§å°æ”¹å˜æ—¶å¯èƒ½ä¼šé”™ä½ï¼Œè¿™é‡Œåšä¸€ä¸ªç®€å•çš„ä¿®æ­£ç›‘å¬
                    window.addEventListener('resize', () => {
                        // é‡æ–°è®¡ç®—ä½ç½®é€»è¾‘ï¼ˆç®€åŒ–ç‰ˆï¼šé‡æ–°åŠ è½½æˆ–ç®€å•çš„CSSé‡ç½®ï¼‰
                        // ä¸ºä¿æŒç®€å•ï¼Œè¿™é‡Œä¸åšå¤æ‚é‡è®¡ç®—ï¼ŒCSSä¸­çš„will-changeå·²ä¼˜åŒ–æ€§èƒ½
                    });
                }, 800);
            }

            // --- ä¸»é¢˜é€»è¾‘ ---
            const themeToggle = document.getElementById('themeToggle');

            function applyTheme(theme) {
                document.body.classList.add('loaded'); // æ ‡è®°å·²åŠ è½½ï¼Œå¯ç”¨ä¸»é¢˜CSS
                if (theme === 'dark') {
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                }
            }

            function initTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    applyTheme(savedTheme);
                } else {
                    // é»˜è®¤ä½¿ç”¨æš—è‰²ä¸»é¢˜è€Œä¸æ˜¯æ ¹æ®è®¾å¤‡åå¥½è®¾ç½®
                    applyTheme('dark');
                }
            }

            function toggleTheme() {
                const isDark = document.body.classList.contains('dark-theme');
                const newTheme = isDark ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            }

            themeToggle.addEventListener('click', function(event) {
                if (!document.startViewTransition) {
                    toggleTheme();
                    return;
                }
                const x = event.clientX;
                const y = event.clientY;
                document.documentElement.style.setProperty('--x', x + 'px');
                document.documentElement.style.setProperty('--y', y + 'px');
                document.startViewTransition(() => {
                    toggleTheme();
                });
            });
        });
    </script>
